{%extends 'base.html' %} {% block content %}
<div class="container">
  {% for hood in object_list %}
  <div class="col-md-4 col-lg-4 col-sm-6">
    <div class="card">
        <div style="text-align:center; color:antiquewhite; background-color:rgb(10, 10, 10);" class="card-header">
            <h5>{{ hood.Name}}</h5>
        </div>
        <div style="text-align:center; background-color:rgb(10, 10, 10);" class="card-image">

            <img class="img-responsive" src="{{hood.display.url}}" alt="" height="200px" width="300px">

        </div>

    </div>
  </div>

  {% endfor %}
</div>
{% endblock %}
